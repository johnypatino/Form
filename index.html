<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="images/onepiece-img.webp" alt="usopp" class="left">
            <img src="images/chainsaw-man-panel.jpeg" alt="chainsaw-man-panel" class="left">
            <img src="images/hxh-img.jpeg" alt="hxh-img" class="left">
            <img src="images/deathnote-img.jpeg" alt="deathnote-img" class="left">
            <div class="credits">
                <img src="images/odin-lined.png" alt="logo" id="logo">
                <a href="https://github.com/johnypatino">Jonathan Patino</a>
            </div>
        </div>
        <div class="content">
            <div class="sticky">
            <div class="content-top">
                 <h1>Manga Bookmark</h1>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    sign up <em>now</em> to get started. </p>
                <p>you <em>know</em> you want to</p>
            </div>
            <div class="content-center">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="form-row">
                        <div class="form-box">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="form-box">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-box">
                            <label for="passconfirm">Confirm Password</label>
                            <input type="password" id="passconfirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="content-bottom">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
